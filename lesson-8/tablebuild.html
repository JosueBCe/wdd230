<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wdd230/lesson-8/tablecss.css">
    <title>Table Assignment</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th colspan="2">Sales</th>
            </tr>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>July</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>August</td>
                <td>8,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
